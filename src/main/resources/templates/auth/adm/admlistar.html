<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div th:replace="~{fragmentos/navprincipal :: nav}"></div>
<div class="container">
	<div class="row">
	<div class="col">
	<h1>Lista de usu√°rios</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Data de nascimento</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td><span th:text="${usuario.nome}">1</span></td>
				<td><span th:text="${usuario.cpf}">2</span></td>
				<td><span th:text="${#dates.format(usuario.dataNascimento, 'dd/mm/yyyy')}">3</span></td>
				<td><span th:text="${usuario.email}">4</span>
				<a class="btn btn-danger btn-sm" th:href="@{/usuario/adm/apagar/{id}(id=${usuario.id})}"
			
				>Deletar</a>
				</td>
				<td>
					<a class="btn btn-primary btn-sm" th:href="@{/usuario/editar/{id}(id=${usuario.id})}">Editar</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	</div>
</div>
